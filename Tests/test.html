<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>优化的模态框内容</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <style>
    .info-card {
      border: 1px solid #e9ecef;
      border-radius: 8px;
      background: #f8f9fa;
    }

    .info-item {
      border-bottom: 1px solid #e9ecef;
    }

    .info-item:last-child {
      border-bottom: none;
    }

    .info-label {
      font-weight: 600;
      color: #495057;
      min-width: 90px;
    }

    .info-value {
      color: #212529;
    }

    .section-title {
      font-weight: 700;
      color: #0d6efd;
      border-left: 4px solid #0d6efd;
      padding-left: 12px;
      margin-bottom: 16px;
    }

    .shift-card {
      border: 1px solid #dee2e6;
      border-radius: 8px;
      transition: all 0.2s ease;
      background: white;
    }

    .shift-card:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transform: translateY(-1px);
    }

    .shift-header {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      color: white;
      font-weight: 600;
    }

    .time-badge {
      background: #e7f3ff;
      color: #0d6efd;
      font-weight: 500;
    }

    .description-text {
      background: #fff3cd;
      color: #856404;
      border-left: 3px solid #ffc107;
    }
  </style>
</head>

<body class="bg-light p-4">
  <div class="container">
    <!-- 模拟模态框效果 -->
    <div class="card shadow-lg" style="max-width: 600px; margin: 0 auto;">
      <div class="card-header bg-primary text-white">
        <h5 class="card-title mb-0">
          <i class="bi bi-info-circle me-2"></i>详细信息
        </h5>
      </div>

      <div id="bantypeInfoContent" class="card-body p-4">
        <!-- 基础信息部分 -->
        <div class="section-title">
          <i class="bi bi-person-fill me-2"></i>基础信息
        </div>

        <div class="info-card p-3 mb-4">
          <div class="row g-0">
            <div class="col-12 info-item py-2">
              <div class="d-flex align-items-center">
                <div class="info-label">
                  <i class="bi bi-person me-1"></i>姓名：
                </div>
                <div class="info-value">张旭辉</div>
              </div>
            </div>
            <div class="col-12 info-item py-2">
              <div class="d-flex align-items-center">
                <div class="info-label">
                  <i class="bi bi-calendar3 me-1"></i>日期：
                </div>
                <div class="info-value">2025年5月21日（周三）</div>
              </div>
            </div>
          </div>
        </div>

        <!-- 班种信息部分 -->
        <div class="section-title">
          <i class="bi bi-clock-fill me-2"></i>班种信息
        </div>

        <div class="row g-3">
          <!-- 第一个班种 -->
          <div class="col-12">
            <div class="shift-card">
              <div class="shift-header px-3 py-2 rounded-top">
                <i class="bi bi-briefcase me-2"></i>班种：1A
              </div>
              <div class="card-body p-3">
                <div class="row g-2">
                  <div class="col-sm-6">
                    <div class="d-flex align-items-center mb-2">
                      <i class="bi bi-play-circle text-success me-2"></i>
                      <span class="info-label me-2">开始：</span>
                      <span class="badge time-badge">08:00</span>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="d-flex align-items-center mb-2">
                      <i class="bi bi-stop-circle text-danger me-2"></i>
                      <span class="info-label me-2">结束：</span>
                      <span class="badge time-badge">13:00</span>
                    </div>
                  </div>
                </div>
                <div class="description-text p-2 rounded mt-2">
                  <i class="bi bi-chat-square-text me-1"></i>
                  <strong>描述：</strong>哈哈哈哈
                </div>
              </div>
            </div>
          </div>

          <!-- 第二个班种 -->
          <div class="col-12">
            <div class="shift-card">
              <div class="shift-header px-3 py-2 rounded-top">
                <i class="bi bi-briefcase me-2"></i>班种：OAF
              </div>
              <div class="card-body p-3">
                <div class="row g-2">
                  <div class="col-sm-6">
                    <div class="d-flex align-items-center mb-2">
                      <i class="bi bi-play-circle text-success me-2"></i>
                      <span class="info-label me-2">开始：</span>
                      <span class="badge time-badge">13:00</span>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="d-flex align-items-center mb-2">
                      <i class="bi bi-stop-circle text-danger me-2"></i>
                      <span class="info-label me-2">结束：</span>
                      <span class="badge time-badge">15:00</span>
                    </div>
                  </div>
                </div>
                <div class="description-text p-2 rounded mt-2">
                  <i class="bi bi-chat-square-text me-1"></i>
                  <strong>描述：</strong>加班
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
