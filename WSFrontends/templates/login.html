<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="auto">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>省院电离排版站 - 登录</title>
  <link rel="icon" type="image/png" href="/WSFrontends/assets/img/radiation.png">

  <link rel="stylesheet" href="/WSFrontends/assets/plugin/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/WSFrontends/assets/plugin/node_modules/bootstrap-icons/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="/WSFrontends/assets/2_css/login.css">
</head>

<body>
  <!-- 页面过渡遮罩 -->
  <div class="page-transition-overlay" id="pageTransition"></div>

  <!-- 主题切换按钮 -->
  <div class="theme-toggle">
    <button class="btn btn-outline-primary rounded-circle" id="themeToggle">
      <i class="bi bi-moon-stars-fill"></i>
    </button>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="card login-card p-4 p-md-5">
          <div class="card-body">
            <div class="text-center mb-4">
              <div class="mb-3">
                <svg class="brand-logo" viewBox="0 0 24 24" fill="currentColor">
                  <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-2-8c0 1.1.9 2 2 2s2-.9 2-2-.9-2-2-2-2 .9-2 2z">
                  </path>
                </svg>
              </div>
              <h2 class="login-heading">欢迎回来</h2>
              <p class="text-muted">请登录您的账户以继续</p>
            </div>

            <form>
              <div class="form-floating mb-3">
                <input class="form-control" id="floatingInput" placeholder="zhangsan" required>
                <label for="floatingInput">用户名</label>
              </div>
              <div class="form-floating mb-4">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">密码</label>
              </div>

              <div class="d-flex justify-content-between mb-4">
                <div id="loginError" class="text-danger" style="display: none;"></div>
              </div>

              <button class="btn btn-primary w-100 mb-4" type="submit">
                登录
              </button>

              <div class="text-center">
                <p class="mb-0">
                  还没有账户? <a href="/register" class="text-decoration-none fw-semibold"> 立即注册</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/WSFrontends/assets/plugin/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/WSFrontends/assets/4_js/login.js"></script>
</body>

</html>
